<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="col-md-9">
    <div class="order-summary clearfix">
        <div class="section-title">
            <h3 class="title">Order List</h3>
        </div>
        <table class="shopping-cart-table table">
            <tr>
                <th class="text-left">Id</th>
                <th class="text-left">First Name</th>
                <th class="text-left">Last Name</th>
                <th class="text-left">Total</th>
                <th class="text-left">Status</th>
                <th class="text-left">Date</th>
                <th class="text-left">Detail</th>
            </tr>
            {% for rs in orders %}
                <tr>
                    <td class="text-left">{{ rs.id }} </td>
                    <td class="text-left">{{ rs.first_name }} </td>
                    <td class="text-left">{{ rs.last_name }} </td>
                    <td class="text-left">{{ rs.total }} </td>
                    <td class="text-left">{{ rs.status }} </td>
                    <td class="text-left">{{ rs.create_at }} </td>
                    <td class="text-left"><a class="primary-btn" href="{% url 'user:user-orderdetail' pk=rs.pk %}"> Detail </a></td>
                    <td class="text-left"><a class="primary-btn" href="{% url 'user:user-order-delete' pk=rs.pk %}"> Delete </a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
</body>
</html>
