<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
<div class="row">

    <div class="col-md-12">
        <div class="order-summary clearfix">


            <div class="section-title">
                <h3 class="title">Shopcart Product List</h3>
            </div>
            <table class="shopping-cart-table table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th></th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Total</th>
                    <th class="text-right"></th>
                </tr>
                </thead>
                <tbody>
                {% for rs in shopcart %}
                    <tr>
                        <td class="thumb"><img src="{{ rs.product.image.url }}" style="width: 300px; height: 200px;"
                                               alt=""></td>
                        <td class="details">
                            <a href="{% url 'basic:product_detail' pk=rs.pk %}"><h5
                                    style="color: #90B967;">{{ rs.product }}</h5></a>

                        </td>
                        <td class="price text-center"><strong>{{ rs.product.price }}</strong><br></td>
                        <td class="qty text-center"><strong>{{ rs.quantity }} </strong></td>
                        <td class="total text-center"><strong class="primary-color">{{ rs.amount }}</strong></td>
                        <td class="text-right"><a href="{% url 'order:deletefromcart' pk=rs.pk %}"
                                                  onclick="return confirm('Delete! Are you sure?')"
                                                  class="main-btn icon-btn"><i class="fa fa-close"></i><h5
                                style="color:#90B967;">
                            Delete Product</h5></a></td>
                    </tr>
                {% endfor %}

                </tbody>
                <tfoot>
                <tr>
                    <th class="empty" colspan="3"></th>
                    <th>SUBTOTAL</th>
                    <th colspan="2" class="sub-total">{{ total }}</th>
                </tr>
                <tr>

                    <th class="empty" colspan="3"></th>
                    <th>TOTAL</th>
                    <th colspan="2" class="total">{{ total }}</th>
                </tr>
                </tfoot>
            </table>
            <div class="pull-right">
                <h4><a href="{% url 'order:orderproduct' %}" class="primary-btn">Place Order</a></h4>
            </div>
        </div>

    </div>

</div>
</body>
</html>
